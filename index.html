<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–∏–ª—å—Ç—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–æ–≤</title>

<style>
body {
    background:#0f172a;
    color:#e5e7eb;
    font-family:Arial,sans-serif;
    padding:20px;
}
.container { max-width:1200px; margin:auto; }

textarea, input, select {
    width:100%;
    padding:12px;

}

    cursor:pointer;
    width:100%;
}

    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:10px;
    margin-top:10px;
}

.group {
    background:#020617;

}

    font-size:12px;
    color:#38bdf8;
    margin-bottom:6px;
}
</style>
</head>

<body>
<div class="container">
<h1>–ö—Ä–∞—Å–∏–≤—ã–µ —Ç–µ–ª–µ—Ñ–æ–Ω–Ω—ã–µ –Ω–æ–º–µ—Ä–∞</h1>

<textarea id="input" placeholder="
8928-735-05-75
8928-735-05-25
8928-735-79-89
8928-735-79-88
"></textarea>

<button onclick="analyze()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>

<div class="filters">
    <label><input type="checkbox" id="fPairs"> –ü–∞—Ä–Ω—ã–µ</label>
    <label><input type="checkbox" id="fSingle"> –û–±—ã—á–Ω—ã–µ</label>
    <label><input type="checkbox" id="fGold"> –¢–æ–ª—å–∫–æ –∑–æ–ª–æ—Ç–æ</label>

    <select id="repeatFilter">
        <option value="">–õ—é–±—ã–µ –ø–æ–≤—Ç–æ—Ä—ã</option>
        <option value="1">1 –ø–æ–≤—Ç–æ—Ä</option>
        <option value="2">2 –ø–æ–≤—Ç–æ—Ä–∞</option>
        <option value="3">3+ –ø–æ–≤—Ç–æ—Ä–æ–≤</option>
    </select>
</div>

<input id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ü–∏—Ñ—Ä–∞–º (–Ω–∞–ø—Ä–∏–º–µ—Ä 89, 735)">

<button onclick="copyText()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

<div id="output"></div>
</div>

<script>
let groups = [];

/* ---------- –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –°–û–°–¢–û–Ø–ù–ò–Ø ---------- */
["fPairs","fSingle","fGold","repeatFilter","search"].forEach(id=>{
    const el=document.getElementById(id);
    const v=localStorage.getItem(id);
    if(el && v!==null){
        el.type==="checkbox"?el.checked=v==="true":el.value=v;
    }
    el && el.addEventListener("change",()=>saveState());
    el && el.addEventListener("input",()=>saveState());
});

function saveState(){
    ["fPairs","fSingle","fGold","repeatFilter","search"].forEach(id=>{
        const el=document.getElementById(id);
        if(!el) return;
        localStorage.setItem(id, el.type==="checkbox"?el.checked:el.value);
    });
}

/* ---------- –ê–ù–ê–õ–ò–ó ---------- */
function analyze() {
    const text = document.getElementById("input").value;
    const digits = text.replace(/\D/g,"");

    let raw=[];
    for(let i=0;i+10<digits.length;i+=11){
        raw.push(digits.substr(i,11));
    }
    if(!raw.length){
        document.getElementById("output").innerHTML="–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
        return;
    }

    const phones = raw.map(p=>{
        if(p.startsWith("8")) p="7"+p.slice(1);
        if(p.length===10) p="7"+p;
        return "+7"+p.slice(1);
    });

    const used=new Set();
    groups=[];

    for(let i=0;i<phones.length;i++){
        if(used.has(i)) continue;
        let g=[phones[i]];
        used.add(i);

        for(let j=i+1;j<phones.length;j++){
            if(used.has(j)) continue;
            if(hamming(phones[i],phones[j])===1){
                g.push(phones[j]);
                used.add(j);
            }
        }

        groups.push({
            nums:g,
            pair:g.length>1,
            gold:isGold(g),
            repeats:maxRepeat(g[0])
        });
    }

    render();
}

/* ---------- –†–ï–ù–î–ï–† ---------- */
function render(){
    const fPairs=document.getElementById("fPairs").checked;
    const fSingle=document.getElementById("fSingle").checked;
    const fGold=document.getElementById("fGold").checked;
    const repeat=document.getElementById("repeatFilter").value;
    const search=document.getElementById("search").value;

    let html="";

    groups.forEach(g=>{
        if(fPairs && !g.pair) return;
        if(fSingle && g.pair) return;
        if(fGold && !g.gold) return;

        if(repeat){
            if(repeat==="3" && g.repeats<3) return;
            if(repeat!=="3" && g.repeats!=repeat) return;
        }

        if(search && !g.nums.join("").includes(search)) return;

        html+=`<div class="group ${g.pair?"pair":""} ${g.gold?"gold":""}">
            ${g.pair?'<div class="badge">üîÅ –ü–∞—Ä–Ω—ã–µ</div>':""}
            ${g.gold?'<div class="badge">ü•á –ó–æ–ª–æ—Ç–æ</div>':""}`;

        g.nums.forEach(n=>{
            html+=`<div class="number">${highlightDiff(g.nums[0],n)}</div>`;
        });

        html+="</div>";
    });

    document.getElementById("output").innerHTML=html||"–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤";
}

/* ---------- –£–¢–ò–õ–ò–¢–´ ---------- */
function hamming(a,b){
    let d=0;
    for(let i=0;i<a.length;i++) if(a[i]!==b[i]) d++;
    return d;
}

function isGold(g){
    if(g.length>1) return true;
    const n=g[0].slice(-4);
    if(n[0]===n[1]||n[2]===n[3]) return true;
    if(n===n.split("").reverse().join("")) return true;
    return false;
}

function maxRepeat(num){
    const f={};
    num.replace(/\D/g,"").split("").forEach(d=>f[d]=(f[d]||0)+1);
    return Math.max(...Object.values(f));
}

function highlightDiff(base,num){
    let out="+7";
    for(let i=2;i<num.length;i++){
        if(num[i]!==base[i]) out+=`<span class="diff">${num[i]}</span>`;
        else out+=num[i];
    }
    return out;
}

function copyText(){
    let text="";
    groups.forEach(g=>{
        g.nums.forEach(n=>text+=n+"\n");
        text+="\n";
    });
    navigator.clipboard.writeText(text);
    alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ");
}
</script>
